<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vizzy</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script>require('electron-connect').client.create()</script>

</head>
<body>

    <div class="app">
        <div class="vizzy">
            <div class="music-select">
                <h1>Welcome to Vizzy!</h1>
                <p>Please show us which directory you store your local music files in so Vizzy may use them for playback.</p>
                <h2 class="panel-btn" v-on:click="openFileExplorer()">Locate Music</h2>
            </div>
        </div>
        <div class="music-bar">
            <div class="music-tracker">
                <div class="inside-tracker">

                </div>
            </div>
            <div class="music-controls">
                <div class="song-info">
                    <img class="album-img" src="./img/albumPlaceHolder.png"/>
                    <div class="info">
                        <h5>Song Name</h5>
                        <p>Artist Name</p>
                    </div>
                </div>
                <div class="music-controls">

                </div>
                <div class="music-options">

                </div>
            </div>
        </div>

        <audio id="vizzy-audio" v-bind:src="currentSong.path" autoplay></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
